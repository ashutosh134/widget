<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>widgets</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="main-container">

    <div class="box">
      
      <h2>Sunday, November 30</h2>
      <h1>16:40</h1>
      <div class="battery">
        <i class="fa-solid fa-battery-three-quarters"></i>
        <h3>battery.........</h3>

      </div>

    </div>
    <div class="box">
       <div class="solid">
      <h4 class="weather">Today's Weather</h4>
        <h2><i class="fa-solid fa-location-dot"></i> Indore</h2>
        <span>
          <h1 class="temp"> 29° <i class="fa-solid fa-sun"></i></h1>
          <p>No rain</p>
          <p class="text-secondary">Sunny</p>
          <p class="input"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></p>

        </div>

    </div>
    <div class="box">
      <h1>MEMORIES</h1>

      <div class="gallery">

        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>

        
        </div>

    </div>
    <div class="box">

      
       <div class="music">

        <div class="music-1">
          <i class="fa-solid fa-phone"></i>
        </div>
        <div class="music-2">
          <i class="fa-solid fa-music"></i>
        </div>
        <div class="music-3">
          <i class="fa-solid fa-camera"></i>
        </div>
        <div class="music-4">
          <i class="fa-solid fa-message"></i>
        </div>

       </div>

    </div>
    <div class="box">
      <div class="monday">

        <span>
          <h1>MON</h1>
          <i class="fa-solid fa-cloud-rain"></i>
          <h2>18°</h2>
        </span>

        <span>
          <h1>TUE</h1>
          <i class="fa-solid fa-cloud-sun-rain"></i>
          <h2>21°</h2>
        </span>

        <span>
          <h1>WED</h1>
          <i class="fa-solid fa-cloud"></i>
          <h2>23°</h2>
        </span>

        <span>
          <h1>THU</h1>
          <i class="fa-solid fa-cloud-showers-water"></i>
          <h2>21°</h2>
        </span>

        <span>
          <h1>FRI</h1>
          <i class="fa-solid fa-cloud-rain"></i>
          <h2>20°</h2>
        </span>

        <span>
          <h1>SAT</h1>
          <i class="fa-solid fa-sun"></i>
          <h2>30°</h2>
        </span>

      </div>
    </div>
    
  </div>


  
</body>
</html>
